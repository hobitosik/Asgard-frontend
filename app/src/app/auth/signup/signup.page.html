<ion-content>
    <form #form="ngForm">
        <ion-item lines="full">
            <ion-label position="floating">Логин</ion-label>
            <ion-input name="login" ngModel required="true"></ion-input>
        </ion-item>
        <ion-item lines="full">
            <ion-label position="floating">Пароль</ion-label>
            <ion-input name="password" ngModel type="password" required="true"></ion-input>
        </ion-item>
        <ion-item lines="full">
            <ion-label position="floating">Повторите пароль</ion-label>
            <ion-input name="passwordRepeat" ngModel type="password" required="true"
                (ionChange)="passCompare( form, $event )"
            ></ion-input>
        </ion-item>
        <ion-item *ngIf="!isIdenticPass">
            <ion-label class="ion-text-wrap" color="danger">
                Пароли не совпадают
            </ion-label>
        </ion-item>
    </form>
</ion-content>
<ion-footer translucent>
    <ion-button type="submit" expand="block"
        [disabled]="form.invalid || !isIdenticPass"
        (click)="signup( form )"
    >Зарегистрироваться</ion-button>
</ion-footer>
