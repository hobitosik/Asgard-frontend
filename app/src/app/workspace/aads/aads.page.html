<ion-header [translucent]="true">
    <ion-toolbar>
        <ion-buttons slot="start">
            <ion-menu-button></ion-menu-button>
        </ion-buttons>
        <ion-title>Приборы</ion-title>
    </ion-toolbar>
</ion-header>

<ion-content>

        >

        </ion-fab-button>
    </ion-fab>
</ion-content>
