<ion-split-pane contentId="workspace">
    <ion-menu contentId="workspace" type="overlay">
        <ion-header>
            <ion-toolbar>
                <ion-title>Меню</ion-title>
                <!-- <ion-title>User</ion-title>
                <ion-note>hi@user.com</ion-note> -->
            </ion-toolbar>
        </ion-header>
        <ion-content>
            <ion-list>
                <ion-menu-toggle auto-hide="false" *ngFor="let p of appPages; let i = index">
                    <ion-item routerDirection="root" [routerLink]="[p.url]" lines="none" detail="false" routerLinkActive="selected">
                        <ion-icon slot="start" [ios]="p.icon + '-outline'" [md]="p.icon + '-sharp'"></ion-icon>
                        <ion-label>{{ p.title }}</ion-label>
                    </ion-item>
                </ion-menu-toggle>
                <ion-item (click)="logout()">
                    <ion-icon slot="start" ios="exit-outline" md="exit-sharp"></ion-icon>
                    <ion-label>Выйти</ion-label>
                </ion-item>
            </ion-list>
        </ion-content>
    </ion-menu>
    <ion-router-outlet id="workspace"></ion-router-outlet>
</ion-split-pane>
